<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
</head>
<style type="text/css">
	.bg-nav{
		background-color: #032541;
	}
	.container{
		max-width: 1300px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		// hit the api and fetch the data
		$.ajax({
			url: "https://api.themoviedb.org/3/movie/upcoming?api_key=8265bd1679663a7ea12ac168da84d2e8&language=en-US",
			type: "GET",
			success: function(data){

				for(var i = 0; i<data.results.length; i++){

					var title = data.results[i].title;
					var release_date = data.results[i].release_date;
					var poster_url = 'https://image.tmdb.org/t/p/w500/' + data.results[i].poster_path;
					var movie_id = data.results[i].id;

					var output = `
						<div class="col-2">
							<img src="${poster_url}" style="width: 100%;height:250px">
							<a href="movie_description.html?id=${movie_id}"><h5>${title}</h5></a>
							<p class="text-muted">${release_date}</p>
						</div>
						`;
					$('#display-movies').append(output);
				}
			},
			error: function(error){
				console.log(error);
			}
		})
	})
</script>
<body>

	<nav class="navbar bg-nav">
		<h3 class="navbar-brand text-white"><b>MovieApp</b></h3>
	</nav>

	<div class="container">
		<div class="jumbotron" style="background-image: url('https://d2kektcjb0ajja.cloudfront.net/images/posts/feature_images/000/000/072/large-1466557422-feature.jpg');">
			<h1 class="text-white">Welcome.</h1>
			<h2 class="text-white">Millions of movies, TV shows and people to discover. Explore now.</h2>
			<input placeholder="Search for a movie" type="text" class="form-control mt-4" name="" style="height: 50px">
			<button class="btn btn-light mt-3">Search Movie</button>
		</div>

		<div class="movie-container">
			<div class="row" id="display-movies">
				
			</div>
		</div>
	</div>

</body>
</html>
